name: Test build on native
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      target_os:
        required: true
        type: string
      runner:
        required: true
        type: string
permissions: {}

jobs:
  test-build:
    permissions:
      contents: read
    strategy:
      matrix:
        debug: ['--debug', '']
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
#     - name: Setup MSVC
#       uses: egor-tensin/vs-shell@9a932a62d05192eae18ca370155cf877eecc2202 # v2.1
#       if: ${{ matrix.target_os == 'windows' }}
      - name: Build rust sample
        run: python3 rust_sample/ci/build_sample.py build ${{ inputs.target_os }} ${{ inputs.arch }} ${{ matrix.debug }}
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: rust-sample-${{ inputs.target_os }}-${{ inputs.arch }}${{ matrix.debug }}
          path: rust_sample/dist
