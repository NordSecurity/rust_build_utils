name: Test build in docker
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      target_os:
        required: true
        type: string
permissions: {}

jobs:
  test-build:
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        debug: ['--debug', '']
    runs-on: ubuntu-22.04
    container:
      image: ${{ inputs.target_os == 'linux' && 'ghcr.io/nordsecurity/build-linux-rust:v0.0.1' || 'ghcr.io/nordsecurity/build-android-rust:v0.0.1' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Build rust sample
        run: python3 rust_sample/ci/build_sample.py build ${{ inputs.target_os }} ${{ inputs.arch }} ${{ matrix.debug }}
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: rust-sample-${{ inputs.target_os }}-${{ inputs.arch }}${{ matrix.debug }}
          path: rust_sample/dist
